<!DOCTYPE html>
<html lang="en">

	<title>Sign up facundo farm & resort</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>


	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<!---- Font awesom link local ----->
	</head>
	<body>
	<div class="container-fluid">
		<div class="container">

 			<hr>
			<div class="row">
				<div class="col-md-5">

						<fieldset>
              <p class="text-uppercase pull-center"> SIGN UP.</p>
              <div class="form-group">
								<input type="text" name="name" id="name" class="form-control input-lg" [(ngModel)]="Sobrevivente.nome" placeholder="nome">
							</div>
 							<div class="form-group">
								<input type="text" name="username" id="username" [(ngModel)]="Sobrevivente.LoginName" class="form-control input-lg" placeholder="usuario">
							</div>

							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control input-lg"  [(ngModel)]="Sobrevivente.Email" placeholder="Email">
              </div>
              <div class="form-group">
								<input type="number" name="idade" id="idade" class="form-control input-lg" [(ngModel)]="Sobrevivente.Idade" placeholder="Idade">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control input-lg" [(ngModel)]="Sobrevivente.HashSeguranca" placeholder="Password">
							</div>


 							<div>
 									  <input type="submit" class="btn btn-lg btn-primary "  value="Register" (click)="salvar()">
 							</div>
						</fieldset>

				</div>

				<div class="col-md-2">
					<!-------null------>
				</div>

				<div class="col-md-5">
 				 		<form role="form">
						<fieldset>
							<p class="text-uppercase"> Login using your account: </p>

							<div class="form-group">
								<input type="email" name="username" id="username" class="form-control input-lg" placeholder="username">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
							</div>
							<div>
								<input type="submit" class="btn btn-lg btn-primary" value="Sign In">
							</div>

 						</fieldset>
				</form>
				</div>
			</div>
		</div>

	</div>
	</body>


</html>
