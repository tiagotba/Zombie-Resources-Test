<div class="row">
  <button (click)="cancelEdit()" *ngIf="isAdicionando || isEditando" class="btn btn-danger pull-right">Cancelar</button>
  <button (click)="adicionar()" *ngIf="!isEditando" class="btn pull-right" [class.btn-danger]="!isAdicionando" [class.btn-success]="isAdicionando">Adicionar</button>
  <button (click)="adicionar()" *ngIf="isEditando" class="btn pull-right btn-success">Salvar</button>
</div>
<div class="row" *ngIf="Recurso && (isAdicionando || isEditando)">
  <div class="col-lg-12 form-group form-inline">
    <div class="form-group">
      <label >Descrição</label>
      <input [(ngModel)]="Recurso.Descricao" type="text" class="form-control" >
    </div>
    <div class="form-group">
      <label >Quantidade</label>
      <input [(ngModel)]="Recurso.Quantidade" type="number" class="form-control" >
    </div>
    <div class="form-group">
      <label >Observação</label>
      <input [(ngModel)]="Recurso.Observacao" type="text" class="form-control" >
    </div>
  </div>
</div>
<div class="row">
  <div class="form-group col-lg-3">
    <label class="col-lg-12">Filtro</label>
    <input type="text" (keyup)="Filtrar($event)" [(ngModel)]="Filtro" class="form-control">
  </div>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th class="col-lg-4">Descrição</th>
      <th class="col-lg-4">Quantidade</th>
      <th class="col-lg-4">Observação</th>
      <th></th>
      <th>Corrigir</th>
      <th>Remover</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let recurso of Recursos" >
      <tr *ngIf="FiltroArray[recurso.Id]">
        <td>{{recurso.Descricao}}</td>
        <td>{{recurso.Quantidade}}</td>
        <td>{{recurso.Observacao}}</td>
        <td><a [routerLink]="['/movimentos', recurso.Id]">Movimentar</a></td>
        <td class="center"><span (click)="editar(recurso)" class="act glyphicon glyphicon-pencil"></span></td>
        <td class="center"><span (click)="remover(recurso)" class="act glyphicon glyphicon-trash"></span></td>
      </tr>
    </ng-container>
  </tbody>
</table>
